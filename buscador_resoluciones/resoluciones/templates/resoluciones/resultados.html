<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
        }

        .container {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .table-container {
            width: 90%;
            height: 70vh;
            overflow-y: auto;
            background: white;
            border-radius: 10px;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #e74c3c;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f1f1f1;
        }

        /* Cambié el color de texto de las celdas a negro */
        td {
            color: black;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .table-container {
                height: 60vh;
            }

            table {
                font-size: 16px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados de Búsqueda</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>AÑO</th>
                        <th>RES</th>
                        <th>COD</th>
                        <th>EXPTE</th>
                        <th>TEMA</th>
                        <th>PDF</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resultado in resultados %}
                    <tr>
                        <td>{{ resultado.year }}</td>
                        <td>{{ resultado.res }}</td>
                        <td>{{ resultado.cod }}</td>
                        <td>{{ resultado.expte }}</td>
                        <td>{{ resultado.tema }}</td>
                        <td><a href="{{ resultado.pdf }}" target="_blank">Ver PDF</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="btn-container">
            <button class="btn" onclick="history.back()">Hacer Otra Búsqueda</button>
        </div>
    </div>
</body>
</html>
