<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Resoluciones S.P.E</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
        }

        .container {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .logo-container {
            background-color: white;
            padding: 15px 40px; /* Más padding horizontal para alargar */
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid #e74c3c;
            width: 80%; /* Ancho aumentado */
            max-width: 800px; /* Máximo ancho */
        }

        .logo {
            max-width: 100%; /* Logo se adapta al ancho del contenedor */
            height: auto;
            max-height: 100px; /* Altura controlada */
        }

        h1 {
            font-size: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 50%;
            max-width: 700px;
        }

        select, input, button {
            padding: 15px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        select, input {
            width: 100%;
            background: white;
        }

        button {
            background: #e74c3c;
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .logo-container {
                width: 90%;
                padding: 10px 20px;
                border-width: 2px;
            }
            
            .logo {
                max-height: 80px;
            }
            
            h1 {
                font-size: 30px;
            }
            
            form {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 95%;
                padding: 8px 15px;
            }
            
            .logo {
                max-height: 60px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/PxbJyLWD/Logo-Secretaria-de-Planeamiento-Educativo-y-Desarrollo-Profesional-Docente.png" alt="Logo S.P.E" class="logo">
        </div>
        <h1>Buscador de Resoluciones S.P.E</h1>
        <form action="{% url 'buscar' %}" method="get">
            <select name="year">
                <option value="">Todos los Años</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2024">2025</option>
            </select>
            <input type="text" name="resolution" placeholder="Buscar por N° de Res.  R + Numero (Ej: R10)">
            <input type="text" name="query" placeholder="Buscar por Tema o N° de Expte">
            <button type="submit">Buscar</button>
        </form>
    </div>
</body>
</html>
